<h2 class="page-title">Añadir nuevo autor</h2>

<div class="register-author-container">
  
  <div class="form-card">
    <div class="form-row">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" placeholder="Escribe el nombre del autor" />
      </div>

      <div class="form-group">
        <label>Apellido</label>
        <input type="text" placeholder="Escribe el apellido del autor" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Biografía</label>
        <textarea placeholder="Escribe una breve biografía del autor..."></textarea>
      </div>
    </div>

    <div class="form-actions">
      <button class="btn-cancel">Cancelar</button>
      <button class="btn-submit">Registrar autor</button>
    </div>
  </div>
</div>
