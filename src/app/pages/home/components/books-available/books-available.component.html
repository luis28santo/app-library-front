<div class="container h-100">
  <div class="books-available-content pt-4 w-100 pb-4">
    <div class="books-available-content__title">
      <h1>Explora nuestra colección</h1>
      <h4>Encuentra tu próxima lectura...</h4>
    </div>
    <div class="books-available-content__cards pt-3">
      @if (books$ | async; as books) {
      <card-list [books]="books" (bookSelected)="onBookSelected($event)"></card-list>
      }@else {
      <p>Cargando libros...</p>
      }
    </div>
  </div>
</div>
